<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <!-- Favicon -->
    <link
      rel="shortcut icon"
      href="{{ url_for('static', filename='assets/favicon/favicon.ico') }}"
      type="image/x-icon"
    />

    <!-- Map CSS -->
    <link
      rel="stylesheet"
      href="https://api.mapbox.com/mapbox-gl-js/v0.53.0/mapbox-gl.css"
    />

    <!-- Libs CSS -->
    <link rel="stylesheet" href="{{ url_for('static', filename='assets/css/libs.bundle.css') }}">

    <!-- Theme CSS -->
    <link rel="stylesheet" href="{{ url_for('static', filename='assets/css/theme.bundle.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='assets/css/416.css') }}" />

    <script
      src="https://kit.fontawesome.com/e547ffbc9a.js"
      crossorigin="anonymous"
    ></script>
    <!-- Title -->
    <title>The ALL Dictionary</title>
  </head>
  <body>
    <!-- NAVBAR -->
    <nav class="navbar navbar-expand-lg navbar-light bg-gray-200">
      <div class="container">
        <!-- Brand -->
        <a class="navbar-brand" href="./">
          <img
            src="{{ url_for('static', filename='assets/img/brand.svg') }}"
            class="navbar-brand-img"
            alt="..."
          />
        </a>

        <!-- Toggler -->
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarCollapse"
          aria-controls="navbarCollapse"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>

        <!-- Collapse -->
        <div class="collapse navbar-collapse" id="navbarCollapse">
          <!-- Toggler -->
          <button
            class="navbar-toggler"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#navbarCollapse"
            aria-controls="navbarCollapse"
            aria-expanded="false"
            aria-label="Toggle navigation"
          >
            <i class="fe fe-x"></i>
          </button>

          <!-- Navigation -->
          <ul class="navbar-nav ms-auto">
            <li class="nav-item">
              <a class="nav-link" href="./about"> About</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="./"> Search </a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="./cardHome"> Card </a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="./squiz"> Quiz </a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="./wc"> Challenge </a>
            </li>
          </ul>

          <!-- Button -->
          {% if loginAccount == None %}
              <a
              href="./signin"
              class="btn btn-primary shadow lift me-1 ms-auto"
            >
              Sign in
            </a>
            <a href="./signup" class="btn btn-primary lift">Sign up</a>
          {% endif %}
          

          {% if loginAccount != None %}
            <a
            href="./mypage"
            class="btn btn-primary shadow lift me-1 ms-auto"
            >
              My page
            </a>
            <a id="signout-btn" class="btn btn-primary lift">Sign out</a>
          {% endif %}

        </div>
      </div>
    </nav>

    <!-- Page Content -->
    <section class="pt-4 pt-md-1">
      <div class="container">
        <br />
        <div class="row" style="text-align: center;">
          <div class="col-md-12">
            <h1 class="q">Words Challenge Editor</h1>
          </div>
        </div>
        <div class="editor" style="text-align: center;">
            <form action="/addconfirm" id="quiz" method="POST">
                <div class="mb-3">
                  <input type="text" class="form-control" id="qid" placeholder="Question #" name="qid">
                </div>
                <div class="mb-3">
                  <input type="text" class="form-control" id="question" placeholder="Type question" name="question">
                </div>
                <div class="mb-3">
                  <input type="text" class="form-control" id="option1" placeholder="Option 1" name="option1">
                </div>
                <div class="mb-3">
                  <input type="text" class="form-control" id="option2" placeholder="Option 2" name="option2">
                </div>
                <div class="mb-3">
                  <input type="text" class="form-control" id="option3" placeholder="Option 3" name="option3">
                </div>
                <div class="mb-3">
                  <input type="text" class="form-control" id="option4" placeholder="Option 4" name="option4">
                </div>
                <div class="mb-3">
                  <input type="text" class="form-control" id="answer" placeholder="Answer" name="answer">
                </div>
                <br />
                <button type="submit" class="btn btn-primary">Add Question</button>
            </form>
            <br />
            <form action="/edit" id="edit" method="POST">
              {% for i in wc %}
                <div class="form-check">
                  <input class="form-check-input" type="radio" name="ans" value="{{i.answer}}">
                  <label class="form-check-label">
                    Question {{i.qid}}: {{i.question}}, Answer: {{i.answer}}
                  </label>
                </div>
                <br />
              {% endfor %}
              <button type="submit" class="btn btn-primary" name="submit_but" value="delete">Delete</button>
            </form>
        </div>
      </div>
    </section>

    <!-- FOOTER -->
    <footer class="py-8 py-md-11 bg-gray-200" style="margin-top: 10vh">
      <div class="container">
        <div class="row">
          <p class="text-gray-700 mb-2 text-center">
            Copyright &copy; CSE 416 The ALL Dictionary
          </p>
        </div>
      </div>
    </footer>

    <!-- JAVASCRIPT -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js" 
    integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
    
    <!-- Map JS -->
    <script src="https://api.mapbox.com/mapbox-gl-js/v0.53.0/mapbox-gl.js"></script>

    <!-- Vendor JS -->
    <script src="{{ url_for('static', filename='assets/js/vendor.bundle.js') }}"></script>

    <!-- Theme JS -->
    <script src="{{ url_for('static', filename='assets/js/theme.bundle.js') }}"></script>

    <!-- Sign out -->
    <script type="text/javascript" src="{{ url_for('static', filename='assets/js/signout.js') }}"></script>
  </body>
</html>
