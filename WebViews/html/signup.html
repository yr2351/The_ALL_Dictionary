<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <!-- Favicon -->
    <link
      rel="shortcut icon"
      href="{{ url_for('static', filename='assets/favicon/favicon.ico') }}"
      type="image/x-icon"
    />

    <!-- Map CSS -->
    <link
      rel="stylesheet"
      href="https://api.mapbox.com/mapbox-gl-js/v0.53.0/mapbox-gl.css"
    />

    <!-- Libs CSS -->
    <link rel="stylesheet" href="{{ url_for('static', filename='assets/css/libs.bundle.css') }}">

    <!-- Theme CSS -->
    <link rel="stylesheet" href="{{ url_for('static', filename='assets/css/theme.bundle.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='assets/css/416.css') }}" />

    <script
      src="https://kit.fontawesome.com/e547ffbc9a.js"
      crossorigin="anonymous"
    ></script>
    <!-- Title -->
    <title>The ALL Dictionary</title>
  </head>
  <body>
    <!-- NAVBAR -->
    <nav class="navbar navbar-expand-lg navbar-light bg-gray-200">
      <div class="container">
        <!-- Brand -->
        <a class="navbar-brand" href="./">
          <img
            src="{{ url_for('static', filename='assets/img/brand.svg') }}"
            class="navbar-brand-img"
            alt="..."
          />
        </a>

        <!-- Toggler -->
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarCollapse"
          aria-controls="navbarCollapse"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>

        <!-- Collapse -->
        <div class="collapse navbar-collapse" id="navbarCollapse">
          <!-- Toggler -->
          <button
            class="navbar-toggler"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#navbarCollapse"
            aria-controls="navbarCollapse"
            aria-expanded="false"
            aria-label="Toggle navigation"
          >
            <i class="fe fe-x"></i>
          </button>

          <!-- Navigation -->
          <ul class="navbar-nav ms-auto">
            <li class="nav-item">
              <a class="nav-link" href="./about"> About</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="./"> Search </a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="./cardHome"> Card </a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="./squiz"> Quiz </a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="./wc"> Challenge </a>
            </li>
          </ul>

          <!-- Button -->
          <a
            href="./signin"
            class="btn btn-primary shadow lift me-1 ms-auto"
          >
            Sign in
          </a>
          <a href="./signup" class="btn btn-primary lift">Sign up</a>
          
        </div>
      </div>
    </nav>

    <!-- Page Content -->
    <section class="section-border border-primary">
      <div class="container d-flex flex-column">
        <div
          class="row align-items-center justify-content-center gx-0 min-vh-100"
        >
          <div class="col-12 col-md-5 col-lg-4 py-8 py-md-11">
            <!-- Heading -->
            <h1 class="mb-0 fw-bold text-center">Sign up</h1>

            <!-- Text -->
            <p class="mb-6 text-center text-muted">
              Use The ALL Dictionary
            </p>

            <!-- Form -->
           
              <!-- Email -->
              <div class="form-group mb-5">
                <label class="form-label" for="email"> Email Address </label>
                <input
                  type="email"
                  class="form-control"
                  name="email"
                  id="email"
                  placeholder="Enter your email address"
                />
              </div>

              <!-- Password -->
              <div class="form-group mb-5">
                <label class="form-label" for="password"> Password </label>
                <input
                  type="password"
                  class="form-control"
                  name="password"
                  id="password"
                  placeholder="Enter your password"
                />
              </div>

              <!-- Name -->
              <div class="form-group mb-5">
                <label class="form-label" for="name"> Name </label>
                <input
                  class="form-control"
                  name="name"
                  id="name"
                  placeholder="Enter your name"
                />
              </div>

              <!-- Submit -->
              <button id="signup-btn" class="btn w-100 btn-primary" type="submit">
                Sign up
              </button>
            

            <!-- Text -->
            <p class="mb-0 fs-sm text-center text-muted">
              Already have an account? <a href="./signin.html">Sign in</a>.
            </p>
          </div>
        </div>
        <!-- / .row -->
      </div>
      <!-- / .container -->
    </section>

    <!-- FOOTER -->
    <footer class="py-8 py-md-11 bg-gray-200">
      <div class="container">
        <div class="row">
          <p class="text-gray-700 mb-2 text-center">
            Copyright &copy; CSE 416 The ALL Dictionary
          </p>
        </div>
      </div>
    </footer>

    <!-- JAVASCRIPT -->
    <!-- Map JS -->
    <script src="https://api.mapbox.com/mapbox-gl-js/v0.53.0/mapbox-gl.js"></script>

    <!-- Vendor JS -->
    <script src="{{ url_for('static', filename='assets/js/vendor.bundle.js') }}"></script>

    <!-- Theme JS -->
    <script src="{{ url_for('static', filename='assets/js/theme.bundle.js') }}"></script>
    
    <script src="https://code.jquery.com/jquery-3.6.0.min.js" 
    integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
    <script type="text/javascript" src="{{ url_for('static', filename='assets/js/signup.js') }}"></script>
  </body>
</html>
